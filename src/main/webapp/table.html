<lift:surround with="default" at="content">
  <h2>麻雀牌一覧</h2>
  <lift:helloWorld.greating >
    <div id="greating-div"/>
    <greating:button />
  </lift:helloWorld.greating>

  <lift:TableSnippet.startMarjong>
    <marjong:button />
    <div id="table-div"/>
  </lift:TableSnippet.startMarjong>


  <lift:AjaxSandbox.simple>
    <f:trigger />
    <div id="placeholder" />
  </lift:AjaxSandbox.simple>

  <table>
    <tr class="table-header">
      <th>東家</th>
      <th>南家</th>
      <th>西家</th>
      <th>北家</th>
    </tr>
    <tr>
      <td>
        <lift:TableSnippet.eastList>
          <tile:name/>
        </lift:TableSnippet.eastList>
        <lift:TableSnippet.eastTsumo>
          <tile:name/>
        </lift:TableSnippet.eastTsumo>
      </td>
      <td>
        <lift:TableSnippet.southList>
          <tile:name/>
        </lift:TableSnippet.southList>
        <lift:TableSnippet.southTsumo>
          <tile:name/>
        </lift:TableSnippet.southTsumo>
      </td>
      <td>
        <ul>
          <li>西家</li>
          <lift:TableSnippet.westList>
          <li><tile:name/></li>
          </lift:TableSnippet.westList>
        </ul>
      </td>
      <td>
        <ul>
          <li>北家</li>
          <lift:TableSnippet.northList>
          <li><tile:name/></li>
          </lift:TableSnippet.northList>
        </ul>
      </td>
    </tr>
  </table>
</lift:surround>
