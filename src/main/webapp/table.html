<lift:surround with="default" at="content">
  <h2>麻雀牌一覧</h2>
  <lift:helloWorld.greating >
    <div id="greating-div"/>
    <greating:button />
  </lift:helloWorld.greating>

  <lift:TableSnippet.startMarjong>
    <marjong:button />
    <div id="table-div"/>
  </lift:TableSnippet.startMarjong>
  <table>
    <tr class="table-header">
      <th class="id">id:名前</th>
    </tr>
    <tr>
      <td>
        <ul>
          <lift:TableSnippet.list>
          <li><tile:id/>:<tile:name/></li>
          </lift:TableSnippet.list>
        </ul>
      </td>
      <td>
        <ul>
          <lift:TableSnippet.listEast>
          <li><tile:id/>:<tile:name/></li>
          </lift:TableSnippet.listEast>
        </ul>
      </td>
    </tr>
  </table>
</lift:surround>
