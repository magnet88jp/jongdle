      </td>
      <td>
        <ul>
          <li>西家</li>
          <lift:TableSnippet.westList>
          <li><tile:name/></li>
          </lift:TableSnippet.westList>
        </ul>
      </td>
      <td>
        <ul>
          <li>北家</li>
          <lift:TableSnippet.northList>
          <li><tile:name/></li>
